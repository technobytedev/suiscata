<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">SUISCATA RANDOM QUOTES</title>
    <meta property="og:title" content="Suiscata Random Quotes">
    <meta property="og:description" content="Get inspired by random quotes from Suiscata">
    <meta property="og:image" content="suis.jpg">
    <meta property="og:url" content="https://technobytedev.github.io/suiscata">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#5A6469">
    <!-- Add other necessary meta tags -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Rubik Doodle Shadow', sans-serif;
            background-image: linear-gradient(to right top, #5A6469, #566573, #5A6469, #5A6469, #566573);
            height: 150vh;
        }
        #wrapper {
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            max-width: 500px;
            max-height: auto;
            margin-bottom: 30px;
        }

        .subtitle {
            text-align: right;
        }

        img {
            max-width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>

<div id="wrapper" class="p-5">
    <div class="card" style="background-color: black;">
        <div class="card-content">
            <center><img src="suis.jpg" alt="" class="mt-2">
            <p id="quote" class="title has-text-white mt-5"></p>
           
            <p id="author" class="subtitle has-text-white mb-2"></p>

            <button class="button is-info" style="margin: auto;" id="myBtn">Generate Quotes</button>
          
            </center>
        </div>

        <footer class="card-footer">
            <p class="card-footer-item">
                <span class="">
                <a class="has-text-white"onclick="shareOnFacebook()"><img src="fb.png" alt="" style="max-width: 20px;margin-bottom:-4px!important"> Share on FB </a>
                </span>
            </p>
            <p class="card-footer-item">
                <span class="">
                    <a class="has-text-white" href="fb://page/100582242960046"><img src="fb.png" alt="" style="max-width: 20px;margin-bottom:-4px!important"> Follow Suiscata </a>
                </span>
            </p>
        </footer>
    </div>
</div>

<script>

const element = document.getElementById("myBtn");
element.addEventListener("click", myFunction);

function myFunction() {
 // Load quotes from local JSON file
 fetch('inspirational_quotes.json')
        .then(response => response.json())
        .then(data => {
            // Randomly select a quote
            const randomIndex = Math.floor(Math.random() * data.length);
            const quote = data[randomIndex].quote;
            const author = data[randomIndex].author;

            // Display the selected quote
            document.getElementById('quote').textContent = `“${quote}”`;
            document.getElementById('author').textContent = `- ${author}`;
            document.getElementById('title').textContent = `“${quote}”`;

            
            // Update Open Graph meta tags for sharing
            updateOpenGraphMetaTags(quote, author);
        })
        .catch(error => {
            console.error('Failed to load quotes from the JSON file', error);
        });
}

// Function to update Open Graph meta tags
function updateOpenGraphMetaTags(quote, author) {
    document.querySelector('meta[property="og:title"]').setAttribute("content", `${quote} - ${author}`);
    document.querySelector('meta[property="og:description"]').setAttribute("content", `Get inspired by this quote from Suiscata: ${quote}`);
    // Add other meta tags as needed
}

// Function to share on Facebook
function shareOnFacebook() {
    const shareUrl = window.location.href;
    const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`;
    window.open(facebookUrl, '_blank');
}
    
    // Load quotes from local JSON file
    fetch('inspirational_quotes.json')
        .then(response => response.json())
        .then(data => {
            // Randomly select a quote
            const randomIndex = Math.floor(Math.random() * data.length);
            const quote = data[randomIndex].quote;
            const author = data[randomIndex].author;

            // Display the selected quote
            document.getElementById('quote').textContent = `“${quote}”`;
            document.getElementById('author').textContent = `- ${author}`;
            document.getElementById('title').textContent = `“${quote}”`;

            
            // Update Open Graph meta tags for sharing
            updateOpenGraphMetaTags(quote, author);
        })
        .catch(error => {
            console.error('Failed to load quotes from the JSON file', error);
        });
</script>

</body>
</html>
